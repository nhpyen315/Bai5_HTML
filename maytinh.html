<!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Máy tính bỏ túi</title>
 <link rel="stylesheet" type="text/css" href="may_tinh.css">
 <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
 </head>
 <body>
   <h1> Calculator</h1>
   <input type="text" id="Num"></input> <br>
   <div id="ban_phim"> 
    <button class="he_thong" id="xoa_tat_ca" onclick="clear()">C</button>
    <button class="he_thong" id="xoa_tung_so"onclick="undo()">CE</button>
    <button class="he_thong" id="%" value="%">%</button>
    <button class="he_thong" id="/"value="/">÷</button> <br>

    <button class="con_so" id="7" value="7">7</button>
    <button class="con_so" id="8" value="8">8</button>
    <button class="con_so" id="9" value="9">9</button>
    <button class="he_thong" id="*" value="*">×</button> <br>

    <button class="con_so" id="4" value="4">4</button>
    <button class="con_so" id="5" value="5">5</button>
    <button class="con_so" id="6" value="6">6</button>
    <button class="he_thong" id="-" value="-">-</button> <br>

    <button class="con_so" id="1" value="1">1</button>
    <button class="con_so" id="2" value="2">2</button>
    <button class="con_so" id="3" value="3">3</button>
    <button class="he_thong" id="+" value="+">+</button> <br>

    <button class="he_thong" id="(" value="(">(</button>
    <button class="con_so" id="0" value="0" value="0">0</button>
    <button class="he_thong" id=")" value=")"value=")">)</button>
    <button class="he_thong" id="=" value="=" value="=">=</button>

<script src="maytinh.js"></script>
</body>
</html>
